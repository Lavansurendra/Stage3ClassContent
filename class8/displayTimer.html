<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function Start(){
        var x = setInterval(Timer, 1000)
    }
    function Timer(){
        h= new Date().getHours()
        if(h >12){
            h-=12
        }
        m= new Date().getMinutes()
        s= new Date().getSeconds()
        document.getElementById(1).innerHTML = h.toString() +":" +m.toString() +":"+ s.toString()
    }
</script>
<body onload="Start()">
    <p id="1">Ldhafogds</p>   
</body>
</html>
