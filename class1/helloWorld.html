<!-- Tags -->
<!-- Tags are required for formatting content on the page  -->
<!-- All pages must start with the html start tag-->
<html> 
    <!-- Head of the page contains title and some specifications -->
    <head> 
        <title>Hello World</title>
    </head>
    <!-- content of the page (basically everything you see) -->
    <body>
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <!-- Inline tags affect part of the content of an element -->
        <p>This is my <em>first</em> <strong>webpage</strong> </p>
    </body>
</html>
<!-- end of the page -->
