<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<style>
    h1{
        border: 5px solid red;
        width: 100px;
    }
    h2{
        border: 4px dotted blue;
        padding: 10px;
    }
    div {
        border: double;
        margin: 0px;
    }
</style>
<body>
    <h1>Hello World</h1>
    <h2> Dotted Blue border</h2>
    <div> Double border</div>
</body>
</html>
